name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup dependencies
      run: |
        sudo apt update
        sudo apt install -y libclang-dev libpq-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
